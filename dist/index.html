<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>WDS Portfolio</title>

    <script src="https://kit.fontawesome.com/3b19cbe6a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav-container">
        <div class="logo">
            <h4>WDS Dev</h4>
        </div>
        <ul class="nav-links">
            <li class="nav-item"><a href="#home">Home</a></li>
            <li class="nav-item"><a href="#about">About</a></li>
            <li class="nav-item"><a href="#projects">Projects</a></li>
            <li class="nav-item"><a href="#">Skills</a></li>
            <li class="nav-item"><a href="#">Resume</a></li>
        </ul>

        <div class="nav-burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <main>
        <section class="section" id="home">
            <div class="home-name-tag">
                <h1>William <span>Downey-Schell</span></h1>
                <h3>Full Stack Developer</h3>
                <div class="icons">
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-github-square" href=""></i>
                </div>
            </div>
        </section>
        <section class="section" id="about">
            <div class="about-container">
                <div class="photo-box">
                    <img src="" alt="Will" class="photo">
                </div>
            </div>
        </section>
        <section class="section" id="projects">Projects</section>
        <section class="section" id="skills">Skills</section>
    </main>

    <script src="app.js"></script>
</body>
</html>
